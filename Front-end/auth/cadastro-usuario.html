<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>WiseTour</title>

  <link rel="stylesheet" href="css/style.css">

  <script src="https://kit.fontawesome.com/041dbc8823.js" crossorigin="anonymous"></script>
  <script src="/common/js/nav-bar.js"></script>

  <script defer src="/auth/js/geotrack.js"></script>

</head>


<body id="cadastro_body">



  <img id="forma_esquerda" class="forma" src="assets/img/forma_bg.svg" alt="">
  <img id="forma_direita" class="forma" src="assets/img/forma_bg.svg" alt="">

  <header id="header" class="header">

    <div class="container_mobile mobile">
      <nav id="nav_bar_mobile" class="navbar">
        <div class="container">
          <a class="opcao" href="/auth/cadastro.html">CADASTRE-SE</a>
          <a class="opcao" href="/auth/login.html">ENTRAR</a>
        </div>
      </nav>
      <a class="seta" href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
      <img src="/common/assets/logo/logo_cinza_escuro.svg" id="logo">
      <i id="botao_nav_bar" onclick="habilitarNavBarMobile()" class="fa-solid fa-bars"></i>
    </div>

  </header>

  <a class="seta desktop" href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>


  <img class="logo desktop" src="/common/assets/logo/logo_cinza_escuro.svg" alt="">

  <!-- MAIN -->

  <main>
    <div class="container-main">
      <!-- EMPRESA -->
      <div class="container_form" id="cadastro-empresa">
        <h2>Cadastro da Empresa</h2>
        <form class="form" id="form-empresa">
          <div class="container">
            <input id="empresa_cnpj_input" type="text" placeholder="| CNPJ">
          </div>
          <div class="container">
            <input id="empresa_nome_fantasia_input" type="text" placeholder="| Nome Fantasia">
          </div>
          <div class="container">
            <input id="empresa_razao_social_input" type="text" placeholder="| Razão Social">
          </div>
          <div class="container">
            <input id="informacao_cadastro_id_input" type="text" placeholder="| ID">
          </div>
          <div class="container">
            <input id="empresa_cep_input" type="text" placeholder="| CEP">
          </div>
          <div class="container">
            <input id="empresa_tipo_logradouro_input" type="text" placeholder="| Tipo Logradouro">
          </div>
          <div class="container">
            <input id="empresa_nome_logradouro_input" type="text" placeholder="| Nome Logradouro">
          </div>
          <div class="container">
            <input id="empresa_numero_input" type="text" placeholder="| Numero">
          </div>
          <div class="container">
            <input id="empresa_complemento_input" type="text" placeholder="| Complemento">
          </div>
          <div class="container">
            <input id="empresa_bairro_input" type="text" placeholder="| Bairro">
          </div>
          <div class="container">
            <input id="empresa_cidade_input" type="text" placeholder="| Cidade">
          </div>
          <div class="container">
            <input id="empresa_sigla_uf_input" type="text" placeholder="| Sigla UF">
          </div>
          <div class="botoes">
            <button class="btn" onclick="excluirEmpresa()" type="button">EXCLUIR</button>
            <button class="btn" onclick="cadastrarEmpresa()" type="button">SALVAR</button>
          </div>
        </form>
      </div>

      <!-- RESPONSÁVEL -->
      <div class="container_form responsavel-usuario" id="cadastro-responsavel">
        <h2>Cadastro do Responsável</h2>
        <form class="form" id="form-responsavel">
          <div class="container">
            <input id="responsavel_nome_input" type="text" placeholder="| Nome">
          </div>
          <div class="container">
            <input id="responsavel_cargo_input" type="text" placeholder="| Cargo">
          </div>
          <div class="container">
            <input id="responsavel_telefone_input" type="text" placeholder="| Telefone">
          </div>
          <div class="container">
            <input id="responsavel_cnpj_empresa_input" type="text" placeholder="| CNPJ Empresa">
          </div>
          <div class="container">
            <input id="responsavel_id_informacao_input" type="text" placeholder="| ID Informação  Cadastro">
          </div>
          <div class="container">
            <input id="responsavel_sigla_uf_input" type="text" placeholder="| Sigla UF">
          </div>
          <div class="botoes">
            <button class="btn" onclick="excluirResponsavel()" type="button">EXCLUIR</button>
            <button class="btn" onclick="cadastrarResponsavel()" type="button">SALVAR</button>
          </div>
        </form>
      </div>

      <!-- USUÁRIO -->
      <div class="container_form responsavel-usuario" id="cadastro-usuario">
        <h2>Cadastro de Usuário</h2>
        <form class="form" id="form-usuario">
          <div class="container">
            <input id="usuario_email_input" type="text" placeholder="| Email">
          </div>
          <div class="container">
            <input id="usuario_id_responsavel_input" type="text" placeholder="| ID funcionário">
          </div>
          <div class="container">
            <input id="usuario_senha_input" type="text" placeholder="| Senha">
          </div>
          <div class="container">
            <input id="usuario_permissao_input" type="text" placeholder="| Permissão">
          </div>
          <div class="botoes">
            <button class="btn" onclick="excluirUsuario()" type="button">EXCLUIR</button>
            <button class="btn" onclick="cadastrarUsuario()" type="button">SALVAR</button>
          </div>
        </form>
      </div>
  </main>


  <!-- /MAIN -->



</body>

</html>
<script src="js/cadastroUsuario.js"></script>
<script src="js/cadastroEmpresa.js"></script>
<script src="js/cadastroResponsavel.js"></script>

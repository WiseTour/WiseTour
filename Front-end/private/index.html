<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiseTour</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/041dbc8823.js" crossorigin="anonymous"></script>
    <script src="/common/js/nav-bar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body id="panorama_geral_body">
    <header id="header" class="header">
        <div id="header_container" class="container">
          
          <!-- Logo -->
          <div class="logo_container">
            <img class="logo" src="/common/assets/logo/logo_cinza_escuro.svg" alt="Logo WiseTour">
          </div>
      
          <!-- Menu de navegação -->
          <nav class="menu_container">
            <a class="opcao active" href="index.html">Panorama Geral</a>
            <a class="opcao" href="sobre-nos.html">Perfil do Turista</a>
            <a class="opcao" href="servicos.html">Sazonalidade</a>
          </nav>
      
          <!-- Ícones à direita -->
          <div class="icon_container">
            <a class="opcao entrar" href="/auth/login.html">
              <div class="user_div"><i class="fa-solid fa-bell" aria-hidden="true"></i></div>
            </a>
            <a class="opcao entrar" href="/auth/login.html">
              <div class="user_div"><i class="fa-solid fa-gear" aria-hidden="true"></i></div>
            </a>
            <a class="opcao entrar" href="/auth/login.html">
              <div class="user_div"><i class="fa-solid fa-user" aria-hidden="true"></i></div>
            </a>
          </div>
      
        </div>
      </header>          
      

    <main>
        <div class="panorama_geral_linha_1">
            <div class="titulo">
                PANORAMA GERAL
            </div>
            <div class="filtros">
                <select name="mes" id="mes">
                    <option value="">MÊS:</option>
                    <option value="janeiro">Janeiro</option>
                    <option value="fevereiro">Fevereiro</option>
                    <option value="marco">Março</option>
                </select>
                <select name="ano" id="ano">
                    <option value="">ANO:</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                </select>
                <select name="pais" id="pais">
                    <option value="">PAÍS:</option>
                    <option value="brasil">Brasil</option>
                    <option value="eua">Estados Unidos</option>
                </select>
            </div>
        </div>

        <div class="panorama_geral_linha_2">
            <div class="panorama_geral_coluna_1">
                <div class="principais_paises_origem">
                    <div class="titulo_grafico">
                        PRINCIPAIS PAISES DE ORIGEM EM 2024
                    </div>
                    <div class="grafico">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
                <div class="presenca_turista_uf">
                    <div class="titulo_grafico">
                        PRESENÇA DE TURISTAS POR UNIDADE FEDERATIVA
                    </div>
                    <div class="grafico">
                        <canvas id="presencaTuristaChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="panorama_geral_coluna_2">
                <div class="kpis">
                    <div class="kpi">
                        <div class="card">
                            <div class="icon-box">
                              <i class="fas fa-plane-arrival"></i>
                            </div>
                            <div class="info-box">
                              <div class="number">8.987.064</div>
                              <div class="label">Total de chegadas <br><span>em 2023</span></div>
                            </div>
                          </div>
                    </div>
                    <div class="kpi">
                        <div class="card">
                            <div class="icon-box">
                              <i class="fas fa-plane-arrival"></i>
                            </div>
                            <div class="info-box">
                              <div class="number">9.762,81</div>
                              <div class="label">Total de chegadas <br><span>em 2024</span></div>
                            </div>
                          </div>
                    </div>
                    <div class="kpi">
                        <div class="card">
                            <div class="icon-box">
                                <i class="fa-solid fa-signal"></i>
                            </div>
                            <div class="info-box">
                              <div class="number">+8,63%</div>
                              <div class="label">PORCENTAGEM COMPARATIVA</div>
                            </div>
                          </div>
                    </div>
                </div>
                <div class="chegadas_turistas_estrangeiros">
                    <div class="titulo_grafico">
                        CHEGADA DE TURISTAS ESTRANGEIROS
                    </div>
                    <div class="grafico">
                        <canvas id="chegadasTuristasChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>

<script>
    // Gráfico de países de origem
    const ctx = document.getElementById('myChart');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Argentina', 'Chile', 'EUA', 'Paraguai', 'Uruguai'],
            datasets: [{
                label: '# of Votes',
                data: [20, 15, 10, 5, 1],
                borderWidth: 0.5,
                backgroundColor: 'rgb(247, 202, 37)'
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false, /* Permite definir altura e largura */
            scales: { y: { beginAtZero: true } }
        }
    });

    // Gráfico de presença de turistas por UF
    const presencaCtx = document.getElementById('presencaTuristaChart');
    new Chart(presencaCtx, {
        type: 'bar',
        data: {
            labels: ['SP', 'RJ', 'MG', 'BA', 'RS'], // Estados
            datasets: [{
                label: 'Presença de turistas',
                data: [5000, 3000, 2000, 1500, 1200], // Dados fictícios
                backgroundColor: 'rgb(247, 202, 37)'
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false, /* Permite definir altura e largura */
            scales: { y: { beginAtZero: true } }
        }
    });

    // Gráfico de chegadas de turistas estrangeiros
    const chegadasCtx = document.getElementById('chegadasTuristasChart');

    new Chart(chegadasCtx, {
        type: 'line',
        data: {
            labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'], // Meses
            datasets: [{
                label: 'Turistas Estrangeiros',
                data: [35000, 25000, 50000, 50000, 0, 80000, 35000, 70000, 51000, 20000, 20000, 53000], // Dados fictícios
                borderColor: 'rgba(247, 202, 37, 1)',
                fill: false
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false, /* Permite definir altura e largura */
            scales: { y: { beginAtZero: true } }
        }
    });

</script>

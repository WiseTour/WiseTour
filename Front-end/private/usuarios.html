    <main>
        <h1>USUÁRIO</h1>
        <div class="tela-usuarios">
            <div class="container-usuarios">
                <div class="colunas">
                    <h2>INFORMAÇÕES PESSOAIS</h2>
                    <h2>SENHA</h2>
                </div>
                <div class="container-informacoes">
                    <div class="informacoes">
                        <h2>Bem vindo!</h2>
                        <div class="campo-info"> 
                            <span>NOME:</span>
                            <input type="text" value="Ian Pimenta">
                        </div>
                        <div class="campo-info">
                            <span>E-MAIL:</span>
                            <input type="text" value="ian@hotmail.com">
                        </div>
                        <div class="campo-info">
                            <span>FUNÇÃO:</span>
                            <select name="" id="">
                                <option value="administrador" selected>ADMINISTRADOR</option>
                                <option value="marketing">MARKETING</option>
                                <option value="vendedor">VENDEDOR</option>
                            </select>
                        </div>
                        <div class="campo-info">
                            <span>TELEFONE:</span>
                            <input type="text" value="(11) 987654321">
                        </div>
                        <div class="campo-info">
                            <span>PREFERÊNCIA DE VISUALIZAÇÃO DE TELA:</span>
                        </div>
                        <div class="campo-preferencia" style="display: flex;">
                            <label>
                                <input type="checkbox">
                                <span>PANORAMA GERAL</span>
                            </label>
                            <label>
                                <input type="checkbox">
                                <span>PERFIL DO TURISTA</span>
                            </label>
                        </div>
                        <div class="campo-preferencia" style="display: flex;"">
                            <label>
                                <input type="checkbox">
                                <span>SAZONALIDADE</span>
                            </label>
                            <label>
                                <input type="checkbox">
                                <span>GERENCIAMENTO</span>
                            </label>
                        </div>
                        <div class="campo-info">
                            <span>DATA DE NASCIMENTO:</span>
                            <input type="date">
                        </div>
                    </div>
                    <div class="passaporte">
                        <div class="container-passaporte">
                            <div class="passaporte-frente">
                                <div class="cabeca">
                                    <div></div>
                                    <span>PASSAPORTE</span>
                                </div>
                                <div class="complemento"></div>
                                <div class="frente">
                                    <img src="../common/assets/logo/logo_cinza_escuro.svg" alt="">
                                </div>
                            </div>
                            <div class="passaporte-tras">
                                <div class="informacoes-pessoais">
                                    <div class="amarela"></div>
                                    <img src="assets/icon.svg" id="iconuser">
                                    <div class="dados">
                                        <div>
                                            <span class="titulobold">N. PASSAPORTE: </span>
                                            <span>0000</span>
                                        </div>
                                        <div>
                                            <span class="titulobold">NOME: </span>
                                            <span>IAN PIMENTA</span>
                                        </div>
                                        <div>
                                            <span class="titulobold">DATA NASCIMENTO: </span>
                                            <span>01/01/2001</span>
                                        </div>
                                        <div>
                                            <span class="titulobold">NACIONALIDADE: </span>
                                            <span>BRASILEIRO</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="campo-cinza"></div>
                                <div class="campo-amarelo"></div>
                            </div>
                        </div>
                        <button>ALTERAR FOTO DE PERFIL</button>

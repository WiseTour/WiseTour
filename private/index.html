<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiseTour</title>

    <link rel="shortcut icon" href="../common/assets/logo/logo_padrao.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="/common/js/nav-bar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/filtros.js"></script>
    <script src="js/index.js" defer></script>
    <script src="https://kit.fontawesome.com/041dbc8823.js" crossorigin="anonymous"></script>
</head>

<body id="panorama_geral_body">
    <header id="header" class="header">
        <div id="header_container" class="container">
            <img class="logo" src="/common/assets/logo/logo_cinza_escuro.svg" alt="Logo WiseTour">

            <nav class="menu_container_middle">
                <a class="opcao active" href="index.html">Panorama Geral</a>
                <a class="opcao" href="perfilturista.html">Perfil do Turista</a>
                <a class="opcao" href="sazonalidade.html">Sazonalidade</a>
            </nav>

            <nav class="menu_container_right">
                <a class="opcao" href="configuracao_velho.html">
                    <img src="assets/titulo-gerenciamento.svg" alt="">
                </a>
                <a class="opcao" href="configuracoes.html">
                    <i class="fa-solid fa-gear"></i>
                </a>
                <a class="opcao" href="gerenciamento-usuario.html">
                    <img src="/common/assets/icon/user_icon.svg">
                </a>
            </nav>
        </div>
    </header>


    <main>

        <div class="panorama_geral_linha_1">
            <div class="titulo">
                PANORAMA GERAL <span id="resumo_filtros"
                    style="display: none; font-size: 20px; color: #555; margin-left: 10px;"></span>
            </div>
            <div class="filtros">
                <div class="funil">
                    <img src="assets/funil.png" alt="funil" style="height: 20px; width: 20px; margin-right: 15px;">
                </div>
                <div class="descricao" style="font-size: 14px;">
                    Mês:
                </div>
                <select name="mes" id="mes"></select>
                <div class="descricao" style="font-size: 14px; margin-left: 20px;">
                    Ano:
                </div>
                <select name="ano" id="ano">
                    <option value="">ANO:</option>
                </select>
            </div>
        </div>

        <div class="panorama_geral_linha_2">
            <div class="panorama_geral_coluna_1">
                <div class="principais_paises_origem">
                    <div class="titulo_grafico">
                        PRINCIPAIS PAÍSES DE ORIGEM
                        <div class="sort-buttons">
                            <button class="sort-btn" data-chart="myChart" data-order="asc">▲</button>
                            <button class="sort-btn" data-chart="myChart" data-order="desc">▼</button>
                        </div>
                    </div>
                    <div class="grafico">
                        <div class="grafico-container">
                            <canvas id="myChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="presenca_turista_uf">
                    <div class="titulo_grafico">
                        PRESENÇA DE TURISTAS POR UNIDADE FEDERATIVA
                        <div class="sort-buttons">
                            <button class="sort-btn" data-chart="presencaTuristaChart" data-order="asc">▲</button>
                            <button class="sort-btn" data-chart="presencaTuristaChart" data-order="desc">▼</button>
                        </div>
                    </div>
                    <div class="grafico">
                        <div class="grafico-container">
                            <canvas id="presencaTuristaChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panorama_geral_coluna_2">
                <div class="kpis">
                    <div class="kpi">
                        <div class="card">
                            <div class="icon-box">
                                <img src="assets/kpi-img-5.svg" alt="">
                            </div>
                            <div class="info-box">
                                <div class="number" id="kpiChegadasAnoAnterior"></div>
                                <div class="label">TOTAL DE CHEGADAS <br><span id="labelAnoAnterior">em 2023</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="kpi">
                        <div class="card">
                            <div class="icon-box">
                                <img src="assets/kpi-img-5.svg" alt="">
                            </div>
                            <div class="info-box">
                                <div class="number" id="kpiChegadasAnoAtual"></div>
                                <div class="label">TOTAL DE CHEGADAS <br><span id="labelAnoAtual">em 2024</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="kpi">
                        <div class="card">
                            <div class="icon-box">
                                <img src="assets/kpi-img-6.svg" alt="">
                            </div>
                            <div class="info-box">
                                <div class="number" id="kpiPorcentagemComparativa"></div>
                                <div class="label">PORCENTAGEM <br>COMPARATIVA</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="chegadas_turistas_estrangeiros">
                    <div class="titulo_grafico">
                        CHEGADA DE TURISTAS ESTRANGEIROS
                    </div>
                    <div class="grafico">
                        <div class="grafico-container">
                            <canvas id="chegadasTuristasChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const mes = document.getElementById('mes');
            const ano = document.getElementById('ano');
            const resumo = document.getElementById('resumo_filtros');

            function atualizarResumo() {
                const selecionados = [];

                if (mes.value) {
                    selecionados.push(mes.options[mes.selectedIndex].text);
                }
                if (ano.value) {
                    selecionados.push(ano.options[ano.selectedIndex].text);
                }

                resumo.style.display = 'inline';

                if (selecionados.length > 0) {
                    resumo.textContent = '• ' + selecionados.join(' • ');
                } else {
                    resumo.textContent = '• TODOS';
                }
            }

            mes.addEventListener('change', atualizarResumo);
            ano.addEventListener('change', atualizarResumo);

            atualizarResumo();
        });
    </script>

</body>

<div id="dataHora" style="position: fixed; bottom: 20px; right: 25px; font-family: 'Anybody', sans-serif; 
font-size: 16px; color: #0b0b0b;"></div>


</html>
